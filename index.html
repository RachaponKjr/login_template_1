<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="main-index">
      <div class="body-index">
        <div class="inside-index">
          <h1>Login</h1>
          <div class="info-login">
            <div class="inputstyle">
              <h5>Username</h5>
              <input type="text" placeholder="Type your username" />
            </div>
            <div class="inputstyle">
              <h5>Password</h5>
              <input type="password" placeholder="Type your password" />
            </div>
          </div>
          <div class="btn-login">
            <h6 class="hover-p">Forgot Password?</h6>
               <button class="hover-p">Login</button>
          </div>
          <div class="or">
            <h5>Or Sign Up Using</h5>
          </div>
          <div class="social-login-list">
            <div class="social">
                <div class="gh hover-p">
                    <i class="bi bi-github boder"></i>
                </div>
                <div class="tw hover-p">
                <i class="bi bi-twitter boder" ></i>
                </div>
                <div class="go hover-p">
                <i class="bi bi-google boder"></i>
                </div>
            </div>
          </div>
          <div class="or-signup">
            <div class="signup">
                <h5>Or Sigh Up Using</h5>
            </div>
            <div class="link-signup">
               <a href="###">sign up</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
